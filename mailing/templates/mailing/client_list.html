{% extends 'main/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Клиенты</h1>
    <a class="p-2 btn btn-outline-primary" href="create">+</a>
</div>

<div class="container">

    <div class="row text-center">

        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal" >
                        <a href="/mailing/clients/{{ object.id }}">{{ object.name }}</a>
                    </h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.email }}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ object.comment|slice:"0:100" }}</li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
