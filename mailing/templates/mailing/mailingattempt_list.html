{% extends 'main/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Результаты рассылок</h1>
</div>

<div class="container">

    <div class="row text-center">

        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal" >
                        <a href="/mailing/settings/{{ object.id }}">{{ object.mailing.mailing_text.topic }}</a>
                    </h4>
                </div>
                <div class="card-body">

                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ object.sent_datetime }}</li>
                        <li>{{ object.status }}</li>
                        <li>{{ object.server_reply }}</li>
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
