{% extends 'main/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Тексты рассылок</h1>
    <a class="p-2 btn btn-outline-primary" href="create">+</a>
</div>

<div class="container">

    <div class="row text-center">

        {% for object in object_list %}
        {% if object.owner == user %}
        <div class="col-3">
            <div class="card mb-4 box-shadow {% if not object.owner == user %} bg-secondary-subtle {% endif %}">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal" >
                        <a href="/mailing/text/{{ object.id }}">{{ object.topic }}</a>
                    </h4>
                </div>
                <div class="card-body">

                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ object.message|slice:"0:100" }}</li>
                    </ul>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}

    </div>

</div>
{% endblock %}
