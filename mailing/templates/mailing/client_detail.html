{% extends 'main/base.html' %}

{% load main_tags %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Клиент: {{ object.name }}</h1>
    {% if object.owner == user or user.is_superuser %}
        <a class="p-2 btn btn-outline-primary" href="/mailing/clients/update/{{ object.id }}">Edit</a>
        <a class="p-2 btn btn-outline-primary" href="/mailing/clients/delete/{{ object.id }}">Delete</a>
    {% endif %}

</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">ФИО</td>
                            <td>{{object.name}}</td>
                        </tr>
                        <tr>
                            <td class="w-25">email</td>
                            <td>{{object.email}}</td>
                        </tr>
                        <tr>
                            <td class="w-25">Комментарий</td>
                            <td>{{object.comment}}</td>
                        </tr>
                        <tr>
                            <td class="w-25">Владелец</td>
                            <td>{{object.owner}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>

{% endblock %}
