{% extends 'main/base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Блог</h1>
    <a class="p-2 btn btn-outline-primary" href="create">+</a>
</div>

<div class="container">

    <div class="row text-center">

        {% for object in object_list %}
        <div class="col-6">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal" >
                        <a href="/blog/{{ object.id }}">{{ object.title }}</a>
                        <a class="p-2 btn btn-outline-primary" href="/blog/update/{{ object.id }}">Edit</a>
                        <a class="p-2 btn btn-outline-primary" href="/blog/delete/{{ object.id }}">Delete</a>
                    </h4>

                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>
{% endblock %}
